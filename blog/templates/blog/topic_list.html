{% extends "base_generic.html" %}

{% block content %}
	<h1>All Topics:</h1>
		{% if topic_list %}
			<ul>
				{% for topic in topic_list %}
					<li><a href="{% url 'topic_detail' topic.pk %}">{{ topic.name }}</a></li>
				{% endfor %}
			</ul>
		{% else %}
			<p>There are no topics to show.</p>
		{% endif %}	
{% endblock %}
