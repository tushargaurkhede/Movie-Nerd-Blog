{% extends "base_generic.html" %}

{% block content %}
	<h1>Blogger List:</h1>
	{% if blogger_list %}
	<ul>
		{% for blogger in blogger_list %}
			<li><a href="{% url 'blogger_detail' blogger.pk %}">{{ blogger.last_name }}, {{ blogger.first_name }}</a></li>
		{% endfor %}
	</ul>
	{% else %}
		<p>There are no bloggers on the platform currently.</p>
	{% endif %}
{% endblock %}
